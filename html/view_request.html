<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Attendee Requests</title>
    <link rel="stylesheet" href="../css/view_request.css">
</head>
<body>
    <header>
        <h1>View Attendee Requests</h1>
    </header>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Event</th>
                    <th>Event Date</th>
                    <th>Student Number</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Year and Section</th>
                    <th>Email</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="attendeeRequestsTableBody">
                <!-- Attendee requests will be dynamically loaded here -->
            </tbody>
        </table>
    </div>

    <div class="buttons">
        <a href="admin_dashboard.html" class="btn">Back to Dashboard</a>
    </div>

    <!--<script src="../js/request.js"></script>-->
</body>
</html>
